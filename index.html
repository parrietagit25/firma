<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Firma de Correo - GrupoPCR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
        }

        .preview-section {
            padding: 40px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .preview-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .download-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .signature-preview {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 200px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section, .preview-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Generador de Firma de Correo</h1>
            <p>GrupoPCR - Crea tu firma profesional personalizada</p>
        </div>

        <div class="form-section">
            <form id="signatureForm" method="POST" action="/generador_firmas/generate_signature.php" onsubmit="return validateAndSubmitForm(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="displayName">Nombre Completo *</label>
                        <input type="text" id="displayName" name="displayName" required 
                               placeholder="Ej: Luis Hern√°ndez">
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Puesto/Cargo *</label>
                        <input type="text" id="title" name="title" required 
                               placeholder="Ej: Gerente de Tecnolog√≠a">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico *</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Ej: luis.hernandez@grupopcr.com.pa"
                               oninput="this.value = this.value.toLowerCase()"
                               onblur="this.value = this.value.toLowerCase()">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">N√∫mero de Tel√©fono *</label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="Ej: +507 6983-7853">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="address">Direcci√≥n *</label>
                        <input type="text" id="address" name="address" required 
                               placeholder="Ej: Tocumen Commercial Park, Local 17">
                    </div>
                </div>

                <div style="text-align: center;">
                    <!--<button type="button" class="btn" onclick="previewSignature()">
                        üëÅÔ∏è Vista Previa
                    </button>-->
                    <button type="submit" class="btn">
                        üöÄ Generar Firma
                    </button>
                </div>
            </form>
        </div>

        <div class="preview-section hidden" id="previewSection">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">
                üìß Vista Previa de la Firma
            </h2>
            
            <div class="preview-container">
                <div id="signaturePreview" class="signature-preview">
                    <!-- Aqu√≠ se mostrar√° la vista previa -->
                </div>
                
                <div class="download-buttons">
                    <button type="button" class="btn" onclick="downloadAsImage()">
                        üì∑ Descargar como Imagen
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="downloadAsHTML()">
                        üìÑ Descargar como HTML
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para convertir correo a min√∫sculas
        function convertEmailToLowerCase() {
            const emailField = document.getElementById('email');
            emailField.value = emailField.value.toLowerCase();
        }

        // Funci√≥n para validar el formulario antes de enviar
        function validateAndSubmitForm(event) {
            // Convertir correo a min√∫sculas
            convertEmailToLowerCase();
            
            // Validar que todos los campos est√©n completos
            const displayName = document.getElementById('displayName').value;
            const title = document.getElementById('title').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (!displayName || !title || !email || !phone || !address) {
                alert('Por favor, completa todos los campos obligatorios.');
                event.preventDefault();
                return false;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, ingresa un formato de correo electr√≥nico v√°lido.');
                event.preventDefault();
                return false;
            }

            return true;
        }

        function previewSignature() {
            const displayName = document.getElementById('displayName').value;
            const title = document.getElementById('title').value;
            const email = document.getElementById('email').value.toLowerCase();
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (!displayName || !title || !email || !phone || !address) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }

            const preview = document.getElementById('signaturePreview');
            preview.innerHTML = generateSignatureHTML(displayName, title, email, phone, address);
            
            document.getElementById('previewSection').classList.remove('hidden');
        }

        function generateSignatureHTML(displayName, title, email, phone, address) {
            return `
                <table style="border-collapse: collapse; width: 100%; height: 135px; color: #2c3e50; font-family: Arial, sans-serif; background-color: white;">
                    <tbody>
                        <tr style="height: 135px;">
                            <td style="width: 40%; height: 135px; vertical-align: top; padding: 10px;">
                                <p style="margin: 0 0 10px 0;">
                                    <span style="font-size: 18px; color: #e74c3c; font-weight: bold;">${displayName}</span><br>
                                    <strong style="color: #2c3e50; font-size: 14px;">${title}</strong>
                                </p>
                                <p style="margin: 0; font-size: 12px; color: #7f8c8d;">
                                    ${email}<br>
                                    ${phone}<br>
                                    ${address}
                                </p>
                            </td>
                            <td style="width: 60%; height: 135px; text-align: left; vertical-align: middle; padding-left: 0;">
                                <img style="float: left; margin-left: -20px;" src="img/1.png" alt="Logotipo1" width="350" height="181" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <img style="float: left;" src="img/2.png" alt="Logotipo2" width="612" height="107" />
            `;
        }

        function downloadAsImage() {
            // Obtener el elemento de vista previa
            const signaturePreview = document.getElementById('signaturePreview');
            
            if (!signaturePreview || !signaturePreview.innerHTML.trim()) {
                alert('‚ùå Primero debes generar una vista previa de la firma.');
                return;
            }

            // Crear un contenedor temporal con el HTML de la firma
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '-9999px';
            tempContainer.style.background = 'white';
            tempContainer.style.padding = '20px';
            tempContainer.style.width = '600px';
            tempContainer.style.height = '400px';
            tempContainer.style.overflow = 'hidden';
            
            // Insertar el HTML de la firma directamente
            tempContainer.innerHTML = signaturePreview.innerHTML;
            document.body.appendChild(tempContainer);

            // Mostrar indicador de carga
            const originalContent = signaturePreview.innerHTML;
            signaturePreview.innerHTML = '<div style="text-align: center; padding: 40px; color: #2c3e50;"><h3>üîÑ Generando imagen...</h3><p>Por favor espera mientras se procesa la firma.</p></div>';

            // Esperar a que las im√°genes se carguen completamente
            const images = tempContainer.querySelectorAll('img');
            let loadedImages = 0;
            const totalImages = images.length;

            if (totalImages === 0) {
                // No hay im√°genes, proceder directamente
                generateImage();
            } else {
                // Esperar a que todas las im√°genes se carguen
                images.forEach(img => {
                    if (img.complete && img.naturalHeight !== 0) {
                        loadedImages++;
                        if (loadedImages === totalImages) {
                            generateImage();
                        }
                    } else {
                        img.onload = () => {
                            loadedImages++;
                            if (loadedImages === totalImages) {
                                generateImage();
                            }
                        };
                        img.onerror = () => {
                            loadedImages++;
                            if (loadedImages === totalImages) {
                                generateImage();
                            }
                        };
                    }
                });
            }

            function generateImage() {
                // Usar html2canvas en el contenedor temporal
                if (typeof html2canvas !== 'undefined') {
                    html2canvas(tempContainer, {
                        backgroundColor: '#ffffff',
                        scale: 2, // Mejor calidad
                        useCORS: false, // No necesario para im√°genes locales
                        allowTaint: false, // No necesario para im√°genes locales
                        width: 600,
                        height: 400,
                        logging: false, // Desactivar logs
                        removeContainer: false, // No remover el contenedor
                        imageTimeout: 10000 // Timeout de 10 segundos
                    }).then(canvas => {
                        // Restaurar contenido original
                        signaturePreview.innerHTML = originalContent;
                        
                        // Crear enlace de descarga
                        const link = document.createElement('a');
                        const displayName = document.getElementById('displayName').value;
                        link.download = `firma_${displayName.replace(/\s+/g, '_')}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        
                        // Limpiar
                        document.body.removeChild(tempContainer);
                        
                        // Mostrar mensaje de √©xito
                        alert(`‚úÖ Imagen descargada exitosamente como "firma_${displayName.replace(/\s+/g, '_')}.png"`);
                    }).catch(error => {
                        console.error('Error al generar imagen:', error);
                        
                        // Restaurar contenido original
                        signaturePreview.innerHTML = originalContent;
                        
                        // Limpiar
                        document.body.removeChild(tempContainer);
                        
                        alert('‚ùå Error al generar la imagen. Por favor, usa la descarga HTML.\n\nError: ' + error.message);
                    });
                } else {
                    // Restaurar contenido original
                    signaturePreview.innerHTML = originalContent;
                    
                    // Limpiar
                    document.body.removeChild(tempContainer);
                    
                    alert('‚ùå Librer√≠a html2canvas no disponible. Por favor, usa la descarga HTML.');
                }
            }
        }

        function downloadAsHTML() {
            const displayName = document.getElementById('displayName').value;
            const title = document.getElementById('title').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Firma de Correo - ${displayName}</title>
</head>
<body style="margin: 0; padding: 0;">
    ${generateSignatureHTML(displayName, title, email, phone, address)}
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `firma_${displayName.replace(/\s+/g, '_')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
