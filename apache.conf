# Configuración personalizada para Apache en Docker
DocumentRoot /var/www/html/generador_firmas

<Directory /var/www/html/generador_firmas>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Configuración para PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</Directory>

# Configuración para archivos estáticos
<Directory /var/www/html/generador_firmas/img>
    Options -Indexes
    Require all granted
    
    # Headers para imágenes
    <FilesMatch "\.(png|jpg|jpeg|gif|ico|svg)$">
        Header set Cache-Control "public, max-age=31536000"
    </FilesMatch>
</Directory>

# Configuración para archivos CSS y JS
<Directory /var/www/html/generador_firmas>
    <FilesMatch "\.(css|js)$">
        Header set Cache-Control "public, max-age=31536000"
    </FilesMatch>
</Directory>

# Habilitar mod_rewrite
RewriteEngine On

# Redirigir errores 404 a index.html
ErrorDocument 404 /index.html
