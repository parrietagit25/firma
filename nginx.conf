events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Configuración del servidor
    server {
        listen 80;
        server_name 54.94.232.102;
        
        # Ruta principal para el generador de firmas
        location /generador_firmas {
            alias /var/www/html/generador_firmas;
            try_files $uri $uri/ /generador_firmas/index.html;
            
            # Headers para CORS si es necesario
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        }

        # Proxy para el generador de firmas
        location /generador_firmas/ {
            proxy_pass http://generador-firmas:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuración para archivos estáticos
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Redirigir la raíz a /generador_firmas
        location = / {
            return 301 /generador_firmas;
        }

        # Configuración para archivos de imagen
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuración para archivos CSS y JS
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Manejo de errores
        error_page 404 /generador_firmas/404.html;
        error_page 500 502 503 504 /generador_firmas/50x.html;
    }
}
